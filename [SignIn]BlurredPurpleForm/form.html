<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--               FONTS SECTION                         -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+Warang+Citi&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Sign In</div>
        <hr>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="user@email.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="***********">

        <div class="form-row">
            <label for="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me"/>
                Remember me
            </label>
            <a class="forgotten-link" href="#">Forgot your password?</a>
        </div>

        <button type="submit" value="submit">Sign in</button>

        <div class="form-errors">
            <ul>
               <li>
                    <!--PLACE EVERY ERRORS INSIDE <li> </li> FOR  BETTER VISIBILITY-->
                    Example Error Message
                </li>
            </ul>
        </div>
    </div>


<script src="scripts.js"></script>
</body>
</html>
